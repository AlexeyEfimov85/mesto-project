<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип сайта" class="logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img src="./images/Avatar.png" alt="аватарка" class="profile__avatar">
                <div class="profile__text">
                    <div class="wrapper-flex">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <!--<input type="image" src="./images/Add_Button.png" alt="знак плюс" class="profile__button-create">-->
            <button type="button" class="profile__button-create"></button>
        </section>
        <section class="places">
            <div class="card">
                <img src="./images/karachaevsk.jpg" alt="фотография церкви" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Карачаевск</h2>
                    <button type="button" name="like" class="card__button"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/elbrus.png" alt="фотография горы в далеке" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button type="button" name="like" class="card__button"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/dombai.png" alt="фотография горных склонов" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button" name="like" class="card__button"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/elbrus.png" alt="фотография горы в далеке" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button type="button" name="like" class="card__button"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/dombai.png" alt="фотография горных склонов" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button" name="like" class="card__button"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/karachaevsk.jpg" alt="фотография церкви" class="card__image">
                <div class="card__description">
                    <h2 class="card__title">Карачаево-Черкесия</h2>
                    <button type="button" name="like" class="card__button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__toggle"></button>
            <form class="form" name="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <input type="text" placeholder="Имя пользователя" name="user-name" required class="form__item">
                <input type="text" placeholder="Род деятельности" name="description" required class="form__item">
                <button type="submit" class="form__button">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
