<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <!--<link rel="stylesheet" href="./pages/index.css">-->
</head>

<body class="root">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="логотип сайта" class="logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <div class="profile__avatar-overlay-container">
                    <div class="profile__avatar-container">
                        <img src="" alt="аватарка" class="profile__avatar">
                    </div>
                </div>
                <div class="profile__text">
                    <div class="profile__text-wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <!--<input type="image" src="./images/Add_Button.png" alt="знак плюс" class="profile__button-create">-->
            <button type="button" class="profile__button-create"></button>
        </section>
        <section class="places">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__toggle"></button>
            <form class="form" name="formProfile" id="form-profile" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <label class="form__field">
                    <input type="text" placeholder="Имя пользователя" name="user-name" required minlength="2"
                        maxlength="40" class="form__item" id="form__item-username" pattern="^[a-zA-Zа-яА-Я\s\-]+$"
                        data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                    <span class="form__item-username-error">Вы пропустили это поле.</span>
                </label>
                <label class="form__field">
                    <input type="text" placeholder="Род деятельности" name="user-job" required minlength="2"
                        maxlength="200" class="form__item" id="form__item-userjob" pattern="^[a-zA-Zа-яА-Я\s\-]+$"
                        data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                    <span class="form__item-userjob-error">Вы пропустили это поле.</span>
                </label>
                <button type="submit" class="form__button"><span class="form__button_text_default">Сохранить</span></button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup-place">
        <div class="popup__container">
            <button type="button" class="popup__toggle popup__toggle_create-new-card"></button>
            <form class="form" name="form" id="form-place">
                <h2 class="form__title">Новое место</h2>
                <label class="form__field">
                    <input type="text" placeholder="Название" name="place-name" required class="form__item"
                        id="form__item-placetitle" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Я\s\-]+$"
                        data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                    <span class="form__item-placetitle-error">Вы пропустили это поле.</span>
                </label>
                <label class="form__field">
                    <input type="url" placeholder="Ссылка" name="link" required class="form__item"
                        id="form__item-placelink">
                    <span class="form__item-placelink-error">Вы пропустили это поле.</span>
                </label>
                <button type="submit" class="form__button"><span class="form__button_text_default">Создать</span></button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup-profile-foto">
        <div class="popup__container">
            <button type="button" class="popup__toggle popup__toggle_profile-foto"></button>
            <form class="form" name="formp-rofile-foto" id="form-profile-foto">
                <h2 class="form__title">Обновить аватар</h2>
                <label class="form__field">
                    <input type="url" placeholder="Ссылка" name="link" required class="form__item"
                        id="form__item-avatarlink">
                    <span class="form__item-avatarlink-error">Вы пропустили это поле.</span>
                </label>
                <button type="submit" class="form__button"><span class="form__button_text_default">Сохранить</span></button>
            </form>
        </div>
    </div>
    <div class="popup popup_dark-overlay" id="popup-place-full">
        <div class="popup__container_place-full">
            <button type="button" class="popup__toggle"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз"
                class="popup__image" id="card-image">
            <h2 class="popup__image-title"></h2>
        </div>
    </div>
    <template id="card">
        <div class="card">
            <div class="card__image-container">
                <img src="" alt="" class="card__image">
            </div>
            <div class="card__description">
                <h2 class="card__title"></h2>
                <div class="card__likes">
                    <button type="button" name="like" class="card__button"></button>
                    <span class="card__like-sum">404</span>
                </div>
            </div>
            <button type="button" name="trash" class="card__trash"></button>
        </div>
    </template>
</body>

</html>
